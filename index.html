            function add(){
                nouveauchoix = new Option(document.all.nouveau.value);
                if (document.all.nouveau.value.length>0){
                    document.all.activitee.options[document.all.activitee.length] = nouveauchoix;
                    document.all.nouveau.value = "";
                }
                
            }
            function del(form){
                form.activitee.options[form.activitee.options.selectedIndex]=null;
            }
            function delall(selectElement) {
                var i, L = selectElement.options.length - 1;
                for(i = L; i >= 0; i--) {
                    selectElement.remove(i);
                }      
            }
        </script>
